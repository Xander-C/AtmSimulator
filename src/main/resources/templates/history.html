<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>主页|模拟ATM管理系统</title>
    <link rel="icon" type="image/x-icon" th:href="@{~/src/images/icon.ico}">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" th:href="@{~/src/images/icon.ico}" type="image/x-icon">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="./history/css/index.css" th:href="@{~/history/css/index.css}"
        rel="styleSheet" />
</head>

<body>
    <ul id="slide-out" class="side-nav fixed">
        <li><img alt="logo" src="./static/src/images/logo.png" th:src="@{~/src/images/logo.png}" id="logo-container">
        </li>
        <li><a href="/index">首页</a></li>
        <li><a href="/transaction">交易</a></li>
        <li class="active"><a href="/history">查看交易历史</a></li>
        <li><a href="/password">修改密码</a></li>
        <li><a href="#logout-modal">退卡</a></li>
    </ul>
    <div class="main">
        <nav class="bg-primary" role="navigation">
            <div class="nav-wrapper">
                <div class="brand-logo">模拟ATM管理系统</div>
            </div>
        </nav>
        <div class="container">
            <div class="card-panel" id="name-card">
                <div th:text="${name}" id="welcome">欢迎您，陈炫栋</div>
            </div>
            <div class="card" id="m-excel">
                <span class="card-title">交易记录</span>
                <table class="striped centered">
                    <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>交易账号</th>
                        <th>交易时间</th>
                        <th>交易类型(1存款2取款3转账)</th>
                        <th>交易数额</th>
                        <th>对方账号</th>
                    </tr>
                    </thead>
                    <tbody th:each="statement : ${statements}">
                    <tr>
                        <td th:text="${statement.getId()}"></td>
                        <td th:text="${statement.getAccountId()}"></td>
                        <td th:text="${statement.getTime()}"></td>
                        <td th:text="${statement.getType()}"></td>
                        <td th:text="${statement.getMoney()}"></td>
                        <td th:text="${statement.getToAccount()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <h4>请保存好银行卡</h4>
            <p>正在退卡</p>
        </div>
        <div class="modal-footer">
            <a href="/logout" class="modal-action modal-close waves-effect waves-green btn-flat">确认</a>
        </div>
    </div>
    <script src="./history/js/index.js" th:src="@{~/history/js/index.js}"></script>
</body>

</html>
