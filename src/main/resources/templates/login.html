<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录|模拟ATM管理系统</title>
    <link rel="icon" type="image/x-icon" th:href="@{/src/images/icon.ico}">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" th:href="@{/src/images/icon.ico}" type="image/x-icon">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="./login/css/index.css" th:href="@{/login/css/index.css}" rel="styleSheet" />
</head>

<body>
    <nav class="bg-primary nav" role="navigation">
        <div class="nav-wrapper row">
            <div class="brand-logo center-align col l6 offset-l3">模拟ATM管理系统</div>
        </div>
    </nav>
    <div class="container row">
        <div class="card col s12 m8 l4 offset-m2 offset-l4 row" id="main-card">
            <span class="card-title">登录</span>
                <div class="input-field">
                    <input id="id" name="id" type="text" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="16">
                    <label for="id">卡号</label>
                </div>
                <div class="input-field">
                    <input type="password" id="pwd" name="pwd" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="6">
                    <label for="pwd">密码</label>
                </div>
                <button class="btn waves-effect waves-light bg-primary" id="submit-btn">登录
                    <i class="material-icons right">send</i>
                </button>
        </div>
    </div>
    
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h4 id="error-header">余额不足</h4>
            <p id="error-content">请检查账户余额</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">确认</a>
        </div>
    </div>
    <script src="./src/js/md5.js" th:href="@{/src/js/md5.js}" type="text/javascript" ></script>
    <script src="./login/js/index.js" th:href="@{/login/js/index.js}" type="text/javascript" ></script>
</body>
</html>
