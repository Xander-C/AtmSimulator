<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>主页|模拟ATM管理系统</title>
    <link rel="icon" type="image/x-icon" th:href="@{~/src/images/icon.ico}">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" th:href="@{~/src/images/icon.ico}" type="image/x-icon">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="./password/css/index.css" th:href="@{~/password/css/index.css}"
        rel="styleSheet" />
</head>

<body>
    <ul id="slide-out" class="side-nav fixed">
        <li><img alt="logo" src="./static/src/images/logo.png" th:src="@{~/src/images/logo.png}" id="logo-container">
        </li>
        <li><a href="/index">首页</a></li>
        <li><a href="/transaction">交易</a></li>
        <li><a href="/history">查看交易历史</a></li>
        <li class="active"><a href="/password">修改密码</a></li>
        <li><a href="#logout-modal">退卡</a></li>
    </ul>
    <div class="main">
        <nav class="bg-primary" role="navigation">
            <div class="nav-wrapper">
                <div class="brand-logo">模拟ATM管理系统</div>
            </div>
        </nav>
        <div class="container">
            <div class="card-panel" id="name-card">
                <div th:text="${name}" id="welcome">欢迎您，陈炫栋</div>
            </div>
            <div id="card-container">
                <div class="card">
                    <div class="card-title">更改密码</div>
                    <div class="input-field">
                        <input id="old" type="password" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="6">
                        <label for="old">旧密码</label>
                    </div>
                    <div class="input-field">
                        <input id="newPwd" type="password" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="6">
                        <label for="newPwd">新密码</label>
                    </div>
                    <div class="input-field">
                        <input id="repeat" type="password" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="6">
                        <label for="repeat">重复新密码</label>
                    </div>
                    <div class="row">
                        <button class="btn bg-primary col l3 offset-l8" id="submit-btn">更改密码</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <h4>请保存好银行卡</h4>
            <p>正在退卡</p>
        </div>
        <div class="modal-footer">
            <a href="/logout" class="modal-action modal-close waves-effect waves-green btn-flat">确认</a>
        </div>
    </div>
    <script src="./src/js/md5.js" th:href="@{~/src/js/md5.js}" type="text/javascript" ></script>
    <script src="./password/js/index.js" th:src="@{~/password/js/index.js}"></script>
</body>

</html>
